name: Deploy Convex backend

on:
  push:
    branches:
      - main
    paths:
      - 'packages/backend/convex/**'
      - 'packages/backend/convex.config.*'
      - 'packages/backend/package.json'
      - 'bun.lockb'
  pull_request:
    paths:
      - 'packages/backend/convex/**'
      - 'packages/backend/convex.config.*'
      - 'packages/backend/package.json'
      - 'bun.lockb'

permissions:
  contents: read

jobs:
  deploy:
    if: github.event_name == 'push' && github.event.repository.fork == false
    runs-on: ubuntu-latest
    concurrency:
      group: convex-deploy-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.x'

      - name: Install dependencies
        run: bun install

      - name: Deploy to Convex (production)
        working-directory: packages/backend
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
        run: bunx convex deploy --yes

  preview:
    if: github.event_name == 'pull_request' && github.event.repository.fork == false
    runs-on: ubuntu-latest
    concurrency:
      group: convex-preview-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.x'

      - name: Install dependencies
        run: bun install

      - name: Deploy to Convex (preview)
        working-directory: packages/backend
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
        run: bunx convex deploy --preview --yes
